<div class="page-signin text-center">
    <div class="form-container">
        <h2>Login</h2>
        <form name="form" class="form-validation" novalidate ng-submit="login(credentials)">
            <fieldset>
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input class="form-control input-lg" type="text" placeholder="Email address"
                           data-ng-model="credentials.email">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input class="form-control input-lg" type="password" placeholder="Password"
                           data-ng-model="credentials.password">
                </div>

                <p>
                    <button class="btn btn-orange btn-users btn-lg"
                            data-ng-click="login(credentials)">Sign in
                    </button>
                </p>
                <a href="#">Forgot Password?</a>
            </fieldset>
        </form>
    </div>
</div>
