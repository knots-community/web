<section class="dashboard">
    <div class="container">
        <div class="booking-title">
            <h3>Book Your Massage!</h3>
        </div>

        <div class="booking-info">
            <p>Provided by: {{company.name}}</p>

            <p>Location: {{company.location}}</p>
        </div>

        <form name="form">
            <fieldset>
                <h2>Select a date:</h2>

                <div class="btn-group">
                    <button class="btn btn-primary" ng-model="$parent.selectedDate"
                            ng-repeat="date in dates" btn-radio="'{{date}}'">{{date}}
                    </button>
                </div>
                <p>

                <h2>Preferred therapist:</h2>

                <div class="btn-group">
                    <button class="btn btn-primary" ng-model="$parent.selectedMasseur"
                            ng-repeat="e in events | availableMasseurs:selectedDate" btn-radio="'{{e}}'">
                        {{e.name}}
                    </button>
                </div>

                <p>Preferred Time:

                <div class="btn-group">
                    <button class="btn btn-primary" ng-model="$parent.selectedTime"
                            ng-repeat="e in events | availableTimeSlots:selectedDate:selectedMasseur"
                            btn-radio="'{{e}}'"
                            >{{e.startTime}}
                    </button>
                </div>

                <p>
                    <button class="btn btn-success btn-lg" data-ng-disabled="form.$invalid"
                            data-ng-click="makeReservation(reservation)">Looks Good!
                    </button>
                </p>
            </fieldset>
        </form>
    </div>

</section>
