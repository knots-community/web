<section class="dashboard">
    <div class="panel panel-default reservation-container">
        <div class="panel-heading">
            <h1 class="panel-title center-text">Get Ready For Your Energy Boost!</h1>
        </div>


        <div class="panel-body">
            <div class="card center-text">

                <h1 class="center-text">Provided by: {{bookingInfo.companyName}}</h1>

                <p></p>

                <h1 class="center-text">Location: {{bookingInfo.address}}</h1>

                <p></p>

                <h1 class="center-text">Your Energizer: {{bookingInfo.masseurName}}</h1>

                <p></p>

                <h1 class="center-text">Time: {{bookingInfo.time | date:'short'}}</h1>

                <p></p>

            </div>
        </div>
    </div>
</section>
