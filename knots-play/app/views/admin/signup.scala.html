@(signInForm: Form[forms.SignUpForm.Data])(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Admin Dashboard</title>

            <!-- bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">

            <!-- libraries -->
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">

            <!-- global styles -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/admin/layout.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/admin/elements.css")">
            <!-- this page specific styles -->

            <!-- google font libraries -->
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

            <!-- Favicon -->
        <link type="image/x-icon" href="@routes.Assets.versioned("images/favicon.png")" rel="shortcut icon"/>

            <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    </head>
    <body id="login-page">
        <div class="container">
            @request.flash.get("error").map { msg =>
                <div class="col-md-6 col-md-offset-3 alert alert-danger alert-error">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Error!</strong> @msg
                </div>
            }
            <div class="row">
                <div class="col-xs-12">
                    <div id="login-box">
                        <div class="row">
                            <div class="col-xs-12">
                                <header id="login-header">
                                    <div id="login-logo">
                                        <img src="@routes.Assets.versioned("images/logo.png")" alt=""/>
                                    </div>
                                </header>
                                <div id="login-box-inner">
                                @helper.form(action = routes.AdminSignupController.signup()) {
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input name="firstName" class="form-control" type="text" placeholder="First Name">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input name="lastName" class="form-control" type="text" placeholder="Last Name">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input name="email" class="form-control" type="text" placeholder="Email">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password" name="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-success col-xs-12">Submit</button>
                                        </div>
                                    </div>
                                }
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")"></script>


            <!-- theme scripts -->
        <script src="@routes.Assets.versioned("javascripts/admin/scripts.js")"></script>


        <!-- this page specific inline scripts -->

    </body>
</html>
