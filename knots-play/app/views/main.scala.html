@(title: String, user: Option[models.auth.User] = None)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("styles/strapped.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand nav-link" href="#top">Knots</a>
                </div> <!-- /.navbar-header -->

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#benefits" class="nav-link">Benefits</a></li>
                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                        <li><a class="btn btn-warning btn-sm navbar-btn" type="button" href="@{if(user.isEmpty) routes.ApplicationController.signin() else routes.ApplicationController.signout()}">@{if(user.isEmpty) "Sign In" else "Log Out"}</a></li>
                    </ul>
                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container -->
        </nav> <!-- /.navbar -->
    @content
    </body>
</html>
